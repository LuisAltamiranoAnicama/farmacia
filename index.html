<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmacia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</head>
<body>


<div class="container" >
    
        <div class="alert alert-primary mt-4" role="alert">
        <h4>Farmacia</h4>
        </div>

        <div class="row">

                <div class="col-3 col-md-3">
                        <div class="form-group">
                                <label for="colFormLabel" class="col-sm-3 col-form-label">Medicamento</label>
                        </div>
                </div>

                <div class="col-4 col-md-4">
                        <div class="form-group">
                                <input type="text" id="txtmedicamento" class="form-control" maxlength="25">
                        </div>
                </div>
                <div class="col-2 col-md-2">
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary" onclick="buscar()">Buscar</button>  
                        </div>
                </div>
                <div class="col-2 col-md-2 ">
                        <div class="form-group">
                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#ModalNuevo">Nuevo</button>  
                        </div>
                </div>
        
            </div>

</div>  

<!-- Modal -->
<div class="modal fade" id="ModalNuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <div class="alert alert-success col-12 col-md-12" role="alert">
                  <h5>Registrar medicamento</h5>      
                </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="row">
                        <div class="col-12 col-md-12">
                                <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" id="nombre" class="form-control is-valid" maxlength="25" required>
                                </div>
                        </div>
                        <div class="col-12 col-md-12">
                                <div class="form-group">
                                        <label >Descripcion</label>
                                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                </div>
                        </div>

                        <div class="col-12 col-md-12">
                                <div class="form-group">
                                        <label >Precio</label>
                                        <input type="number" step=0.01 id="precio" min="0" max="1000" class="form-control is-valid" required>
                                </div>
                        </div>             
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button id="boton" type="submit" class="btn btn-primary" onclick="guardar()">Guardar</button> 
            </div>
          </div>
        </div>
</div>



<div class="container" >
        <table class="table">
                <thead class="table-success">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                    
                </tbody>
            </table>
</div>

    



<!-- Optional JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
